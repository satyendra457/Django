{% extends 'accounts/main.html' %}

{% block content %}
<br>
<form method="POST" action="">
	{% csrf_token %}
	<div class="row">
		<div class="col-md-6">
			<h5>{{name}}:</h5>
			<div class="card card-body" style="background-color: #ebeff5">
				<p>Are you sure want to delete this Tag "{{tag}}"?</p>
			</div>
			<div style="margin: 3px;">
				<input class="btn btn-info" type="submit" name="Delete Tag">
				<a class="btn btn-warning" href="{% url 'tag_details' %}">Cancel</a>
			</div>
		</div>
	</div>
</form>
{% endblock %}
